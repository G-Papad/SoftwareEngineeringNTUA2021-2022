
{% load static %}
<html>
  <head>
    <title>Transportation Authorities</title>
    <link rel ="stylesheet" type="text/css" href="{% static 'transauth_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    {%include "base.html"%}
    <h3>Passes Analysis for Transportation Authorities</h3>
    <form name="trans_form" method = "post">
      {%csrf_token%}
      <div class="tr_form">
        <h6>Choose operators</h6>
        <div class="operator-container">
          <div class="form-floating mb-3">
            <select class="form-select" name="op1">
              <option selected></option>
              {%for operator in operators %}
              <option value="{{operator.providerAbbr}}">{{operator}}</option>
              {%endfor%}
            </select>
            <label for='op1'>Home</label>
          </div>

          <div class="form-floating mb-3 ">
            <select class="form-select" name="op2">
              <option selected></option>
              {%for operator in operators %}
              <option value="{{operator.providerAbbr}}">{{operator}}</option>
              {%endfor%}
            </select>
            <label for='op2'>Away</label>
          </div>
        </div>

        <h6>Choose Dates</h6>
        <div class="Dates-container">
          <div class="Date-container">
            <label>Start Date</label>
            <input type="date" name="DateFrom" min="2000-01-01" max="2030-01-01" class="button">
          </div>
          <div class="Date-container">
            <label>End Date</label>
            <input type="date" name="DateTo" min="2000-01-01" max="2030-01-01" class="button">
          </div>
        </div>
        <br>

        <h6>Choose Plot Type</h6>
        <div class="form-floating mb-3">
          <select class="form-select" name="Diagram Type" id="Diagram Type">
            <option selected></option>
            <option value = "Plot1">Plot1</option>
            <option value = "Plot2">Plot2</option>
          </select>
          <label for='Diagram Type'>Diagram Type</label>
        </div>
      <br>
      <div class="submit-container">
        <input type = "submit" class="button-17">
      </div>
    </div>
    </form>
    <!-- <div style="width:1000;height:100">
    {{ graph_div|safe }}
    </div> -->
    <h5>Hello There! Graph is here!</h5>
    {% autoescape off %}
    {% if plot %}
      {{ plot }}
    {% endif %}
    {% endautoescape %}

  </body>
</html>
