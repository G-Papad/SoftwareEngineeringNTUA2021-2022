{% load static %}

<html>
  <head>
    <title>Passes Cost</title>
    <link rel ="stylesheet" type="text/css" href="{% static 'transauth_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1>Passes Cost</h1>
    <div>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Operator1</th>
        <th scope="col">Operator2</th>
        <th scope="col">RequestTimeStamp</th>
        <th scope="col">PeriodFrom</th>
        <th scope="col">PeriodTo</th>
        <th scope="col">NumberOfPasses</th>
        <th scope="col">PassesCost</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      {%for result in res %}
        <th scope="row">{{result}}</th>
      {%endfor%}
      </tr>
    </tbody>
  </table>
  </body>
</html>
