{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Transportation Authorities</title>
  <link rel ="stylesheet" type="text/css" href="{% static 'transauth_style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  {%include "base.html"%}
  {% csrf_token %}
  <h2>Enter a pass</h2>
  <form method="post" enctype="multipart/form-data" name="passupd_form">
    {% csrf_token %}
    <h3>Upload your csv file</h3>
    <div class="submit-container">
        <input type="file" name="myfile">
        <br>
        <button id="button-17" type="submit">Upload</button>
    </div>
</form>
</body>
</html>
