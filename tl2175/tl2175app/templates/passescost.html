{% load static %}

<html>
  <head>
    <title>Passes Cost</title>
    <link rel ="stylesheet" type="text/css" href="{% static 'transauth_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    {%include "base.html"%}
    <h3>Passes Cost</h3>
    <form name="passescost_form" method = "POST">
      {%csrf_token%}
      <div class="tr_form">
      <div class="form-floating mb-3">
        <select class="form-select" name="op1">
          <option selected></option>
          {%for operator in operators %}
          <option value="{{operator.providerAbbr}}">{{operator}}</option>
          {%endfor%}
        </select>
        <label for='op1'>Choose first operator</label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" name="op2">
          <option selected></option>
          {%for operator in operators %}
          <option value="{{operator.providerAbbr}}">{{operator}}</option>
          {%endfor%}
        </select>
        <label for='op2'>Choose second operator</label>
      </div>
      <label> Choose start date </label>
        <input type="date" name="DateFrom" min="2000-01-01" max="2023-01-01">
      <label> Choose end date</label>
        <input type="date" name="DateTo" min="2000-01-01" max="2023-01-01">
      <br>
      <input type = "submit" class="button-17">
    </div>
    </form>
    <div>
      {%for result in res %}
        <p>res</p><br>
      {%endfor%}
    </div>
  </body>
</html>
